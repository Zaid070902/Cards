<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b442ad9779.js" crossorigin="anonymous"></script>
    <title>CARDS</title>
</head>
<body>
    <div id="Page">
        <div class="content">
        <div class="card">
            <div class="card-content">
                <div class="top">
                    <div class="icons-top">
                        <div class="A-top">A</div>
                        <div class="Heart-top"><i class="fa-solid fa-heart hearttop"></i></div>
                    </div>
                </div>
                <div class="mid">
                    <div class="Heart-mid"><i class="fa-solid fa-heart heart"></i></div>
                </div>
                <div class="bottom">
                    <div class="icons-bottom">
                        <div class="A-bottom">A</div>
                        <div class="Heart-bottom"><i class="fa-solid fa-heart heartbottom"></i></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="card2">
            <div class="card-content2">
                <div class="top2">
                    <div class="icons-top2">
                        <div class="A-top2">A</div>
                        <div class="Heart-top2"><i class="fa-solid fa-heart hearttop2"></i></div>
                    </div>
                </div>
                <div class="mid2">
                    <div class="Heart-mid2"><i class="fa-solid fa-heart heart2"></i></div>
                </div>
                <div class="bottom2">
                    <div class="icons-bottom2">
                        <div class="A-bottom2">A</div>
                        <div class="Heart-bottom"><i class="fa-solid fa-heart heartbottom2"></i></div>
                    </div>

                </div>
            </div>

        </div>

        </div>
    </div>
</body>
</html>
